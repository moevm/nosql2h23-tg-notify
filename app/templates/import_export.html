{% extends "base.html" %}

{% block head %}
<title>Импорт/Экспорт</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% endblock %}


{% block content %}
<h1>Импорт/Экспорт</h1>
<label style="color: #808080">Примечание: экспорт и импорт в формате json</label><br>
<button class="w3-button w3-blue" onclick="import_data()">Импорт</button>
<button class="w3-button w3-blue" onclick="export_data()">Экспорт</button><br>

<script>

function import_data(){
    $.ajax({
      type: "GET",
      url: "/page/import",
      success: function(){location.href = "/page/import"},
      headers: {"Authorization": sessionStorage.getItem("token")},
    });
  
}

function export_data(){
    $.ajax({
      type: "GET",
      url: "/data/export",
      success: function(){location.href = "/page/export"},
      headers: {"Authorization": sessionStorage.getItem("token")},
    });
}

</script>
{% endblock %}
